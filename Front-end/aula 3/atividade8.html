<script>
    function exibirFibonacci(n) {
    var a = 0, b = 1, proximo;

    console.log(a); 
    
    if (n > 1) {
        console.log(b); 
    }

    for (let i = 3; i <= n; i++) {
        proximo = a + b;
        console.log(proximo);
        a = b;
        b = proximo;
    }
}

exibirFibonacci(10);  
</script>

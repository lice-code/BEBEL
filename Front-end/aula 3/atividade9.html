<script>
var numeroSecreto = Math.floor(Math.random() * 25) + 1;
var chute;

while (chute !== numeroSecreto) {
    
    chute = parseInt(prompt("Adivinhe um número entre 1 e 25:"));

    if (chute === numeroSecreto) {
        alert("Parabéns! Você acertou o número!");
    } else {
        alert("Tente novamente.");
    }
}

</script>

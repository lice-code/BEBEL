    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Enviar</button>
        <p id="mensagemErro" class="error"></p>
    </form>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {

            event.preventDefault();


            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensagemErro = document.getElementById('mensagemErro');

            mensagemErro.textContent = '';


            if (!nome) {
                mensagemErro.textContent = 'O campo nome é obrigatório.';
                return;
            }


            if (!email) {
                mensagemErro.textContent = 'O campo email é obrigatório.';
                return;
            }


            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                mensagemErro.textContent = 'O email fornecido é inválido.';
                return;
            }

            
            mensagemErro.textContent = 'Formulário enviado com sucesso!';

        });
    </script>

</body>
</html>

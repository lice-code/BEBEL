<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        li {
            padding: 8px;
            margin: 4px 0;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="lista">
    </ul>

    <button id="adicionarBtn">Adicionar Item</button>
    <button id="removerBtn">Remover Ãšltimo Item</button>

    <script>
        function adicionarItem() {
            const lista = document.getElementById('lista');
            const item = document.createElement('li');
            item.textContent = 'Novo Item';
            lista.appendChild(item);
        }

        function removerItem() {
            const lista = document.getElementById('lista');
            if (lista.hasChildNodes()) {
                lista.removeChild(lista.lastChild);
            }
        }

        const adicionarBtn = document.getElementById('adicionarBtn');
        const removerBtn = document.getElementById('removerBtn');

        adicionarBtn.addEventListener('click', adicionarItem);
        removerBtn.addEventListener('click', removerItem);
    </script>

</body>
</html>

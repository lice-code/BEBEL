<script>
    class animal {
        constructor(nome, idade, som) {
        this.nome;
        this.idade;
        this.cor;
    }
    emitirSom() {
    console.log (`O animal ${this.nome} que tem ${this.idade} anos e faz esse som: ${this.cor}`);
}
 }




class cavalo extends animal {
    constructor (nome, idade, som, cor) {
        super(nome, idade, som);
        this.cor = cor;
    }
    correr() {
        console.log(`${this.nome} está correndo!`)
    }
}




class leao extends animal {
    constructor (nome, idade, som, forca) {
        super(nome, idade, som);
        this.forca = forca;
    }
    rugir() {
        console.log(`${this.nome} ruge com força ${this.forca}!`)
    }
}





const leao = new leao ('Simbarinho',2,'Roar', 'Beje meio dourado');
leao.rugir();
leao.forca();
